app:
  env: dev
server:
  port: 8001
database:
  name: "db"
  host: "127.0.0.1"
  port: 5432
  ssl: "disable"
  user: "user"
  password: "password"
  timezone: "Asia/Tehran"
  connection:
    idle: 10
    open: 100
messaging:
  protocol: "amqp"
  host: "127.0.0.1"
  port: 5672
  user: "guest"
  password: "guest"
  order:
    exchange:
      name: "order-exchange"
      type: "direct"
    queue: "orders"
logging:
  level: "debug"
